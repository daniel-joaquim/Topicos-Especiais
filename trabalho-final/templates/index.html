<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="manifest" href="../static/app.webmanifest" crossorigin="use-credentials">
    <link rel="icon" href="../static/img/cronometro.png" sizes="225x225">
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div id="timer">00:00:00</div>
        <div class="buttons">
            <button onclick="startTimer()">Iniciar</button>
            <button onclick="pauseTimer()">Pausar</button>
            <button onclick="resetTimer()">Zerar</button>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
<script type="module">
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register(new URL('../static/sw.js', import.meta.url));
    }
</script>
</html>
